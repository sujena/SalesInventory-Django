{% extends "system/base.html" %}
{% block content %}
{% load static %}
{% if messages %}
              <div class="alert alert-info alert-dismissible" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                </div>
          {% endif %}
<div class="container">
  <div class="row">
    <div class="col-4">
        <img  style="width:300px;height:auto;" src="{% static 'system/receipt.png' %}"/><br/>
    </div>
    <div class="col-8" style="padding-top:90px;">

        <p style="font-size:19px;">The Purchase was recorded.<br> Thank you.</p>
        {% if mail == True %}
        <a href="{% url 'mailReceipt' %}"  class="d-none d-sm-inline-block btn  btn-primary shadow-sm"><i class="far fa-envelope text-white-50"></i>
			Mail Receipt</a>
        {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
